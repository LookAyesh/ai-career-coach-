<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach - Answer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; } 
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* This ensures all text within the prose block is light-colored */
        .prose-custom { color: #d1d5db; }
        .prose-custom strong { color: #f9fafb; }
        .prose-custom ul { list-style-type: disc; padding-left: 1.5rem; }
    </style>
</head>
<body class="min-h-screen text-gray-300">
    <header class="bg-slate-900/50 backdrop-blur-sm shadow-lg fixed top-0 left-0 right-0 z-10 border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><circle cx="12" cy="12" r="3"/><path d="m16 16-1.9-1.9"/></svg>
                        <span class="text-xl font-bold text-gray-200">AI Career Coach</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center py-12 px-4 pt-28">
        <div class="w-full max-w-4xl mx-auto glass-card rounded-2xl shadow-2xl p-8 md:p-12">
            <div class="mb-8">
                <h2 class="text-xl font-bold text-white">Your Question:</h2>
                <p class="mt-2 text-gray-400 bg-slate-800/50 p-4 rounded-lg italic">"{{ query }}"</p>
            </div>
            <div class="mb-8">
                <h2 class="text-xl font-bold text-white">AI's Answer:</h2>
                <!-- THIS IS THE FIX: Added the 'prose-invert' class -->
                <div class="mt-2 text-gray-300 bg-blue-900/20 p-6 rounded-lg prose prose-invert prose-custom max-w-none">
                    {{ result | markdown | safe }}
                </div>
            </div>
            <div class="mt-10 pt-6 border-t border-slate-800 text-center">
                <a href="{{ url_for('ask_query') }}" class="text-blue-400 hover:underline font-semibold">Ask another question</a>
            </div>
        </div>
    </main>
</body>
</html>
