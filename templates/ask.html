<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach - Ask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; } 
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .button-glow:hover {
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.5), 0 0 30px rgba(192, 132, 252, 0.4);
        }
    </style>
</head>
<body class="text-gray-300">
    <header class="bg-slate-900/50 backdrop-blur-sm shadow-lg fixed top-0 left-0 right-0 z-10 border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><circle cx="12" cy="12" r="3"/><path d="m16 16-1.9-1.9"/></svg>
                        <span class="text-xl font-bold text-gray-200">AI Career Coach</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center pt-16 p-4">
        <div class="w-full max-w-xl glass-card rounded-xl shadow-2xl p-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Ask a Question</h1>
            <p class="text-gray-400 mb-6">Ask anything about the resume you just uploaded.</p>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg relative mb-4 text-left" role="alert">
                  <strong class="font-bold">Oops!</strong>
                  <span class="block sm:inline">{{ messages[0] }}</span>
                </div>
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('ask_query') }}" method="post">
                <textarea name="query" rows="4" class="w-full p-3 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-200 placeholder-gray-500" placeholder="e.g., What are my top 3 skills for a data analyst role?" required></textarea>
                <button type="submit" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors button-glow shadow-lg">
                    Get Answer
                </button>
            </form>
        </div>
    </main>
</body>
</html>
